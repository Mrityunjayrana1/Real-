<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026 - Holographic Om</title>
    <style>
        /* --- CSS STYLES --- */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Rozha+One&family=Great+Vibes&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: 'Cinzel', serif;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
            pointer-events: none;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #flash-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
        }

        /* Scene 1: Date Text */
        .intro-text {
            font-size: 3.5rem;
            background: linear-gradient(to bottom, #cfc09f 22%, #634f2c 24%, #cfc09f 26%, #cfc09f 27%, #ffecb3 40%, #3a2c0f 78%); 
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
            opacity: 0;
            transform: scale(0.8);
            transition: all 1.5s ease-out;
            text-align: center;
            z-index: 30;
        }

        /* Scene 2: Main Content */
        .main-content {
            display: none; 
            text-align: center;
            z-index: 15;
            position: relative;
            width: 100%;
            perspective: 1000px; 
        }

        /* --- HOLOGRAPHIC SVG OM STYLES --- */
        .holo-wrapper {
            position: relative;
            width: 220px;
            height: 250px; /* Space for hologram */
            margin: 0 auto 10px auto;
            transform-style: preserve-3d;
        }

        .holo-spinner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: holoSpin 12s linear infinite;
        }

        /* The SVG Layer Styling */
        .om-svg {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 160px;  /* Size of Om */
            height: 160px;
            fill: rgba(255, 215, 0, 0.15); /* Glassy Gold fill */
            stroke: #FFD700; /* Gold Border */
            stroke-width: 5px;
            filter: drop-shadow(0 0 15px rgba(255, 69, 0, 0.8)); /* Neon Glow */
            overflow: visible;
        }

        /* Stacking SVG Layers for 3D depth */
        .om-svg:nth-child(1) { transform: translate(-50%, -50%) translateZ(0px); opacity: 0.9; stroke: #fff; stroke-width: 2px;}
        .om-svg:nth-child(2) { transform: translate(-50%, -50%) translateZ(6px); }
        .om-svg:nth-child(3) { transform: translate(-50%, -50%) translateZ(12px); }
        .om-svg:nth-child(4) { transform: translate(-50%, -50%) translateZ(-6px); }
        .om-svg:nth-child(5) { transform: translate(-50%, -50%) translateZ(-12px); }

        /* Base & Rings */
        .holo-base {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%) rotateX(70deg);
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, rgba(255,215,0,0.8) 0%, rgba(255,69,0,0) 60%);
            box-shadow: 0 0 40px #ff4500;
            border-radius: 50%;
            animation: basePulse 2s infinite alternate;
        }

        .holo-beam {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 120px;
            background: linear-gradient(to top, rgba(255, 140, 0, 0.2), transparent);
            clip-path: polygon(20% 100%, 80% 100%, 100% 0, 0 0);
            pointer-events: none;
        }

        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            transform-style: preserve-3d;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }
        .ring-1 { width: 200px; height: 200px; transform: translate(-50%, -50%) rotateX(70deg); animation: ringSpin 6s linear infinite; }
        .ring-2 { width: 170px; height: 170px; border-color: rgba(255, 69, 0, 0.5); transform: translate(-50%, -50%) rotateY(60deg); animation: ringSpinReverse 8s linear infinite; }

        .hindi-text {
            font-family: 'Rozha One', serif;
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff0000, #ff8c00, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 69, 0, 0.8));
            animation: textPulse 2s infinite alternate;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .sub-text {
            font-family: 'Great Vibes', cursive;
            color: #fff;
            font-size: 2.5rem;
            margin-top: 5px;
            text-shadow: 0 0 10px #ff00de;
        }

        @keyframes holoSpin { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }
        @keyframes ringSpin { 0% { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(0deg); } 100% { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(360deg); } }
        @keyframes ringSpinReverse { 0% { transform: translate(-50%, -50%) rotateX(20deg) rotateY(20deg) rotateZ(360deg); } 100% { transform: translate(-50%, -50%) rotateX(20deg) rotateY(20deg) rotateZ(0deg); } }
        @keyframes basePulse { 0% { opacity: 0.5; transform: translateX(-50%) rotateX(70deg) scale(0.9); } 100% { opacity: 1; transform: translateX(-50%) rotateX(70deg) scale(1.1); } }
        @keyframes textPulse { 0% { transform: scale(1); filter: drop-shadow(0 0 10px gold); } 100% { transform: scale(1.05); filter: drop-shadow(0 0 25px orangered); } }
        @keyframes flashAnim { 0% { opacity: 0; } 30% { opacity: 1; } 100% { opacity: 0; } }

        @media (max-width: 768px) {
            .intro-text { font-size: 2.2rem; }
            .hindi-text { font-size: 2.2rem; }
            .holo-wrapper { transform: scale(0.8); }
        }
    </style>

    <script>
        // --- SEQUENCE CONTROLLER ---
        window.onload = function() {
            const introText = document.getElementById('introText');
            const flash = document.getElementById('flash-overlay');
            const mainContent = document.getElementById('mainContent');
            
            setTimeout(() => {
                introText.style.opacity = '1'; introText.style.transform = 'scale(1)';
            }, 500);

            setTimeout(() => {
                flash.style.animation = "flashAnim 1.5s ease-out"; 
                setTimeout(() => {
                    introText.style.display = 'none'; 
                    mainContent.style.display = 'block'; 
                    autoFireworks = true; loop(); 
                }, 500);
            }, 3500); 
        };

        // --- REALISTIC FIREWORKS ENGINE (Physics Based) ---
        window.requestAnimFrame = (function(){ return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || function(callback){ window.setTimeout(callback, 1000 / 60); }; })();
        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
        let cw = window.innerWidth, ch = window.innerHeight, fireworks = [], particles = [], hue = 120, timerTotal = 20, timerTick = 0, autoFireworks = false;
        canvas.width = cw; canvas.height = ch;
        function random(min, max) { return Math.random() * (max - min) + min; }
        function calculateDistance(p1x, p1y, p2x, p2y) { return Math.sqrt(Math.pow(p1x - p2x, 2) + Math.pow(p1y - p2y, 2)); }
        
        function Firework(sx, sy, tx, ty) { this.x = sx; this.y = sy; this.sx = sx; this.sy = sy; this.tx = tx; this.ty = ty; this.distanceToTarget = calculateDistance(sx, sy, tx, ty); this.distanceTraveled = 0; this.coordinates = []; this.coordinateCount = 3; while(this.coordinateCount--) { this.coordinates.push([this.x, this.y]); } this.angle = Math.atan2(ty - sy, tx - sx); this.speed = 2; this.acceleration = 1.05; this.brightness = random(50, 70); this.targetRadius = 1; }
        Firework.prototype.update = function(index) { this.coordinates.pop(); this.coordinates.unshift([this.x, this.y]); if(this.targetRadius < 8) { this.targetRadius += 0.3; } else { this.targetRadius = 1; } this.speed *= this.acceleration; let vx = Math.cos(this.angle) * this.speed, vy = Math.sin(this.angle) * this.speed; this.distanceTraveled = calculateDistance(this.sx, this.sy, this.x + vx, this.y + vy); if(this.distanceTraveled >= this.distanceToTarget) { createParticles(this.tx, this.ty); fireworks.splice(index, 1); } else { this.x += vx; this.y += vy; } }
        Firework.prototype.draw = function() { ctx.beginPath(); ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]); ctx.lineTo(this.x, this.y); ctx.strokeStyle = 'hsl(' + hue + ', 100%, ' + this.brightness + '%)'; ctx.stroke(); }
        
        function Particle(x, y) { this.x = x; this.y = y; this.coordinates = []; this.coordinateCount = 5; while(this.coordinateCount--) { this.coordinates.push([this.x, this.y]); } this.angle = random(0, Math.PI * 2); this.speed = random(1, 10); this.friction = 0.95; this.gravity = 1; this.hue = random(hue - 50, hue + 50); this.brightness = random(50, 80); this.alpha = 1; this.decay = random(0.015, 0.03); }
        Particle.prototype.update = function(index) { this.coordinates.pop(); this.coordinates.unshift([this.x, this.y]); this.speed *= this.friction; this.x += Math.cos(this.angle) * this.speed; this.y += Math.sin(this.angle) * this.speed + this.gravity; this.alpha -= this.decay; if(this.alpha <= this.decay) { particles.splice(index, 1); } }
        Particle.prototype.draw = function() { ctx.beginPath(); ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]); ctx.lineTo(this.x, this.y); ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')'; ctx.stroke(); }
        
        function createParticles(x, y) { let particleCount = 100; while(particleCount--) { particles.push(new Particle(x, y)); } }
        function loop() { if(!autoFireworks) { requestAnimFrame(loop); return; } requestAnimFrame(loop); hue += 0.5; ctx.globalCompositeOperation = 'destination-out'; ctx.fillStyle = 'rgba(0, 0, 0, 0.5)'; ctx.fillRect(0, 0, cw, ch); ctx.globalCompositeOperation = 'lighter'; let i = fireworks.length; while(i--) { fireworks[i].draw(); fireworks[i].update(i); } let k = particles.length; while(k--) { particles[k].draw(); particles[k].update(k); } if(timerTick >= timerTotal) { let startX = cw / 2 + random(-200, 200); fireworks.push(new Firework(startX, ch, random(0, cw), random(0, ch/2))); timerTick = 0; } else { timerTick++; } }
        window.addEventListener('resize', function() { cw = window.innerWidth; ch = window.innerHeight; canvas.width = cw; canvas.height = ch; });
    </script>
