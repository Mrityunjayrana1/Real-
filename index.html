<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026 - Holographic</title>
    <style>
        /* --- CSS STYLES --- */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Rozha+One&family=Great+Vibes&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: 'Cinzel', serif;
        }

        /* Container setup */
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
            pointer-events: none; /* Allows clicking through to canvas if needed */
        }

        /* Canvas for Fireworks */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Flash Effect */
        #flash-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
        }

        /* Scene 1: Date Text */
        .intro-text {
            font-size: 3.5rem;
            background: linear-gradient(to bottom, #cfc09f 22%, #634f2c 24%, #cfc09f 26%, #cfc09f 27%, #ffecb3 40%, #3a2c0f 78%); 
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
            opacity: 0;
            transform: scale(0.8);
            transition: all 1.5s ease-out;
            text-align: center;
            z-index: 30;
        }

        /* Scene 2: Main Greeting */
        .main-content {
            display: none; 
            text-align: center;
            z-index: 15;
            position: relative;
            width: 100%;
            perspective: 1000px; /* Essential for 3D effect */
        }

        /* --- HOLOGRAPHIC OM STYLES --- */
        .holo-wrapper {
            position: relative;
            width: 200px;
            height: 250px;
            margin: 0 auto 10px auto;
            transform-style: preserve-3d;
        }

        /* The spinning 3D container */
        .holo-spinner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: holoSpin 10s linear infinite;
        }

        /* The text layers to create depth */
        .om-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 150px;
            color: rgba(255, 215, 0, 0.1); /* Transparent Gold */
            -webkit-text-stroke: 2px #FFD700;
            text-shadow: 0 0 20px #ff4500, 0 0 40px #ff0000;
            pointer-events: none;
            user-select: none;
        }

        /* Layer offsets for 3D thickness */
        .om-layer:nth-child(1) { transform: translate(-50%, -50%) translateZ(0px); opacity: 1; color: #fff; -webkit-text-stroke: 0;}
        .om-layer:nth-child(2) { transform: translate(-50%, -50%) translateZ(5px); }
        .om-layer:nth-child(3) { transform: translate(-50%, -50%) translateZ(10px); }
        .om-layer:nth-child(4) { transform: translate(-50%, -50%) translateZ(-5px); }
        .om-layer:nth-child(5) { transform: translate(-50%, -50%) translateZ(-10px); }

        /* The Projector Base Light */
        .holo-base {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%) rotateX(70deg);
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255,215,0,0.8) 0%, rgba(255,69,0,0) 60%);
            box-shadow: 0 0 50px #ff4500;
            border-radius: 50%;
            animation: basePulse 2s infinite alternate;
        }

        /* Conical Beam Effect */
        .holo-beam {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 100px;
            background: linear-gradient(to top, rgba(255, 140, 0, 0.3), transparent);
            clip-path: polygon(20% 100%, 80% 100%, 100% 0, 0 0);
            pointer-events: none;
        }

        /* 3D Rings */
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            transform-style: preserve-3d;
        }
        .ring-1 { width: 220px; height: 220px; transform: translate(-50%, -50%) rotateX(70deg); animation: ringSpin 5s linear infinite; }
        .ring-2 { width: 180px; height: 180px; border-color: rgba(255, 69, 0, 0.4); transform: translate(-50%, -50%) rotateY(60deg); animation: ringSpinReverse 7s linear infinite; }

        .hindi-text {
            font-family: 'Rozha One', serif;
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff0000, #ff8c00, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 69, 0, 0.8));
            animation: textPulse 2s infinite alternate;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .sub-text {
            font-family: 'Great Vibes', cursive;
            color: #fff;
            font-size: 2.5rem;
            margin-top: 5px;
            text-shadow: 0 0 10px #ff00de;
        }

        /* Animations */
        @keyframes holoSpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        @keyframes ringSpin {
            0% { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(0deg); }
            100% { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(360deg); }
        }
        @keyframes ringSpinReverse {
            0% { transform: translate(-50%, -50%) rotateX(20deg) rotateY(20deg) rotateZ(360deg); }
            100% { transform: translate(-50%, -50%) rotateX(20deg) rotateY(20deg) rotateZ(0deg); }
        }
        @keyframes basePulse {
            0% { opacity: 0.5; transform: translateX(-50%) rotateX(70deg) scale(0.9); }
            100% { opacity: 1; transform: translateX(-50%) rotateX(70deg) scale(1.1); }
        }
        @keyframes textPulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 10px gold); }
            100% { transform: scale(1.05); filter: drop-shadow(0 0 25px orangered); }
        }
        @keyframes flashAnim {
            0% { opacity: 0; }
            30% { opacity: 1; }
            100% { opacity: 0; }
        }

        @media (max-width: 768px) {
            .intro-text { font-size: 2.2rem; }
            .hindi-text { font-size: 2.2rem; }
            .holo-wrapper { transform: scale(0.8); }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="ram_dhun.mp3" type="audio/mpeg">
    </audio>

    <div id="flash-overlay"></div>
    <canvas id="canvas"></canvas>

    <div id="container">
        <h1 class="intro-text" id="introText">01 January 2026 <br><span style="font-size: 1.5rem;">‚ù§Ô∏èü•≥</span></h1>

        <div class="main-content" id="mainContent">
            
            <div class="holo-wrapper">
                <div class="holo-beam"></div>
                <div class="holo-base"></div>
                
                <div class="ring ring-1"></div>
                <div class="ring ring-2"></div>

                <div class="holo-spinner">
                    <div class="om-layer">üïâÔ∏è</div>
                    <div class="om-layer">üïâÔ∏è</div>
                    <div class="om-layer">üïâÔ∏è</div>
                    <div class="om-layer">üïâÔ∏è</div>
                    <div class="om-layer">üïâÔ∏è</div>
                </div>
            </div>

            <h1 class="hindi-text">‡§®‡§µ ‡§µ‡§∞‡•ç‡§∑ ‡§ï‡•Ä <br> ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç..!!</h1>
            <div class="sub-text">Jai Shri Ram | Hare Krishna</div>
        </div>
    </div>

    <script>
        // --- SEQUENCE CONTROLLER ---
        window.onload = function() {
            const introText = document.getElementById('introText');
            const flash = document.getElementById('flash-overlay');
            const mainContent = document.getElementById('mainContent');
            
            // 1. Show Date
            setTimeout(() => {
                introText.style.opacity = '1';
                introText.style.transform = 'scale(1)';
            }, 500);

            // 2. Flash & Switch
            setTimeout(() => {
                flash.style.animation = "flashAnim 1.5s ease-out"; 
                
                setTimeout(() => {
                    introText.style.display = 'none'; 
                    mainContent.style.display = 'block'; 
                    
                    autoFireworks = true; 
                    loop(); 
                }, 500);

            }, 3500); 
        };

        // --- REALISTIC FIREWORKS ENGINE (Same as before) ---
        window.requestAnimFrame = (function(){
            return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || function(callback){ window.setTimeout(callback, 1000 / 60); };
        })();

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let cw = window.innerWidth;
        let ch = window.innerHeight;
        let fireworks = [];
        let particles = [];
        let hue = 120;
        let timerTotal = 20; 
        let timerTick = 0;
        let autoFireworks = false;

        canvas.width = cw;
        canvas.height = ch;

        function random(min, max) { return Math.random() * (max - min) + min; }

        function calculateDistance(p1x, p1y, p2x, p2y) {
            let xDistance = p1x - p2x;
            let yDistance = p1y - p2y;
            return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
        }

        // Firework Class
        function Firework(sx, sy, tx, ty) {
            this.x = sx; this.y = sy; this.sx = sx; this.sy = sy;
            this.tx = tx; this.ty = ty;
            this.distanceToTarget = calculateDistance(sx, sy, tx, ty);
            this.distanceTraveled = 0;
            this.coordinates = [];
            this.coordinateCount = 3;
            while(this.coordinateCount--) { this.coordinates.push([this.x, this.y]); }
            this.angle = Math.atan2(ty - sy, tx - sx);
            this.speed = 2;
            this.acceleration = 1.05;
            this.brightness = random(50, 70);
            this.targetRadius = 1;
        }

        Firework.prototype.update = function(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);
            if(this.targetRadius < 8) { this.targetRadius += 0.3; } else { this.targetRadius = 1; }
            this.speed *= this.acceleration;
            let vx = Math.cos(this.angle) * this.speed;
            let vy = Math.sin(this.angle) * this.speed;
            this.distanceTraveled = calculateDistance(this.sx, this.sy, this.x + vx, this.y + vy);
            if(this.distanceTraveled >= this.distanceToTarget) {
                createParticles(this.tx, this.ty);
                fireworks.splice(index, 1);
            } else {
                this.x += vx; this.y += vy;
            }
        }

        Firework.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = 'hsl(' + hue + ', 100%, ' + this.brightness + '%)';
            ctx.stroke();
        }

        // Particle Class
        function Particle(x, y) {
            this.x = x; this.y = y;
            this.coordinates = [];
            this.coordinateCount = 5;
            while(this.coordinateCount--) { this.coordinates.push([this.x, this.y]); }
            this.angle = random(0, Math.PI * 2);
            this.speed = random(1, 10);
            this.friction = 0.95;
            this.gravity = 1;
            this.hue = random(hue - 50, hue + 50);
            this.brightness = random(50, 80);
            this.alpha = 1;
            this.decay = random(0.015, 0.03);
        }

        Particle.prototype.update = function(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);
            this.speed *= this.friction;
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed + this.gravity;
            this.alpha -= this.decay;
            if(this.alpha <= this.decay) { particles.splice(index, 1); }
        }

        Particle.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
            ctx.stroke();
        }

        function createParticles(x, y) {
            let particleCount = 100; // Big explosion
            while(particleCount--) { particles.push(new Particle(x, y)); }
        }

        function loop() {
            if(!autoFireworks) { requestAnimFrame(loop); return; }
            requestAnimFrame(loop);
            hue += 0.5;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, cw, ch);
            ctx.globalCompositeOperation = 'lighter';
            
            let i = fireworks.length;
            while(i--) { fireworks[i].draw(); fireworks[i].update(i); }
            
            let k = particles.length;
            while(k--) { particles[k].draw(); particles[k].update(k); }
            
            if(timerTick >= timerTotal) {
                let startX = cw / 2 + random(-200, 200); 
                fireworks.push(new Firework(startX, ch, random(0, cw), random(0, ch/2)));
                timerTick = 0;
            } else { timerTick++; }
        }
        
        window.addEventListener('resize', function() {
            cw = window.innerWidth; ch = window.innerHeight;
            canvas.width = cw; canvas.height = ch;
        });

    </script>
</body>
</html>
